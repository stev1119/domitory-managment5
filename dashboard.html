<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기숙사 통합 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #581c87 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #6b7280;
        }

        /* 검색 섹션 */
        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 25px 15px 50px;
            border: 3px solid #e5e7eb;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 5px rgba(79, 70, 229, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.2rem;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            margin-top: 5px;
        }

        .search-result-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-result-item:hover {
            background: #f8fafc;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .result-room {
            font-weight: 600;
            color: #4f46e5;
            font-size: 1rem;
        }

        .result-name {
            font-weight: 500;
            color: #1f2937;
            margin: 2px 0;
        }

        .result-status {
            font-size: 0.9rem;
            color: #6b7280;
        }

        /* 전체 통계 카드 */
        .total-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 5px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card.total { border-left-color: #10b981; }
        .stat-card.out { border-left-color: #f59e0b; }
        .stat-card.new { border-left-color: #3b82f6; }
        .stat-card.move { border-left-color: #8b5cf6; }
        .stat-card.absent { border-left-color: #6b7280; }
        .stat-card.exit { border-left-color: #ef4444; }

        .stat-card h3 {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 0.9rem;
            color: #9ca3af;
        }

        /* 성별 통계 */
        .gender-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .gender-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .gender-section h3 {
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #1f2937;
            font-weight: 600;
        }

        .gender-section.male {
            border-left: 5px solid #3b82f6;
        }

        .gender-section.female {
            border-left: 5px solid #ec4899;
        }

        .gender-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .gender-card {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gender-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .gender-card .number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .gender-card .label {
            font-size: 0.8rem;
            color: #6b7280;
            font-weight: 500;
        }

        /* 동별 통계 */
        .building-stats {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .building-stats h3 {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: #1f2937;
            font-weight: 600;
        }

        .buildings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .building-card {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid #4f46e5;
        }

        .building-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .building-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .building-type {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .floor-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .floor-card {
            background: white;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .floor-card:hover {
            border-color: #4f46e5;
            background: #fefefe;
        }

        .floor-card .floor-name {
            font-size: 0.8rem;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .floor-card .floor-count {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
        }

        /* 학생 정보 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .modal-body {
            padding: 20px;
        }

        .students-grid {
            display: grid;
            gap: 15px;
        }

        .student-info-card {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid #4f46e5;
            transition: all 0.3s ease;
        }

        .student-info-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .student-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .student-room {
            font-size: 1.1rem;
            font-weight: 700;
            color: #4f46e5;
        }

        .student-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        .status-normal { background: #10b981; }
        .status-out { background: #f59e0b; }
        .status-new { background: #3b82f6; }
        .status-move { background: #8b5cf6; }
        .status-absent { background: #6b7280; }
        .status-exit { background: #ef4444; }

        .student-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 0.9rem;
            color: #1f2937;
            font-weight: 500;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .total-stats {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .gender-stats {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .buildings-grid {
                grid-template-columns: 1fr;
            }

            .student-details {
                grid-template-columns: 1fr;
            }

            .floor-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 로딩 애니메이션 */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f4f6;
            border-top: 5px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- 헤더 -->
        <div class="header">
            <h1>📊 기숙사 통합 대시보드</h1>
            <p>실시간 인원 현황 모니터링 시스템</p>
        </div>

        <!-- 검색 섹션 -->
        <div class="search-section">
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" class="search-input" id="searchInput" placeholder="학생 이름, 기숙사 번호, 라이브러리 좌석번호 등으로 검색...">
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>

        <!-- 전체 통계 -->
        <div class="total-stats" id="totalStats">
            <div class="stat-card total" onclick="showStudentsByStatus('total')">
                <h3>총 현재원</h3>
                <div class="number" id="totalCurrent">0</div>
                <div class="label">전체 재학생</div>
            </div>
            <div class="stat-card out" onclick="showStudentsByStatus('외박')">
                <h3>외박</h3>
                <div class="number" id="totalOut">0</div>
                <div class="label">외박 중인 학생</div>
            </div>
            <div class="stat-card new" onclick="showStudentsByStatus('신규')">
                <h3>신규</h3>
                <div class="number" id="totalNew">0</div>
                <div class="label">신규 입소</div>
            </div>
            <div class="stat-card move" onclick="showStudentsByStatus('이동')">
                <h3>이동</h3>
                <div class="number" id="totalMove">0</div>
                <div class="label">이동 예정/완료</div>
            </div>
            <div class="stat-card absent" onclick="showStudentsByStatus('등미')">
                <h3>등미</h3>
                <div class="number" id="totalAbsent">0</div>
                <div class="label">등교 미확인</div>
            </div>
            <div class="stat-card exit" onclick="showStudentsByStatus('퇴소')">
                <h3>퇴소</h3>
                <div class="number" id="totalExit">0</div>
                <div class="label">퇴소 처리</div>
            </div>
        </div>

        <!-- 성별 통계 -->
        <div class="gender-stats">
            <div class="gender-section male">
                <h3>👨 남학생 현황</h3>
                <div class="gender-cards" id="maleStats">
                    <div class="gender-card" onclick="showStudentsByGender('male', 'total')">
                        <div class="number" id="maleCurrent">0</div>
                        <div class="label">현재원</div>
                    </div>
                    <div class="gender-card" onclick="showStudentsByGender('male', '외박')">
                        <div class="number" id="maleOut">0</div>
                        <div class="label">외박</div>
                    </div>
                    <div class="gender-card" onclick="showStudentsByGender('male', '신규')">
                        <div class="number" id="maleNew">0</div>
                        <div class="label">신규</div>
                    </div>
                    <div class="gender-card" onclick="showStudentsByGender('male', '등미')">
                        <div class="number" id="maleAbsent">0</div>
                        <div class="label">등미</div>
                    </div>
                </div>
            </div>
            <div class="gender-section female">
                <h3>👩 여학생 현황</h3>
                <div class="gender-cards" id="femaleStats">
                    <div class="gender-card" onclick="showStudentsByGender('female', 'total')">
                        <div class="number" id="femaleCurrent">0</div>
                        <div class="label">현재원</div>
                    </div>
                    <div class="gender-card" onclick="showStudentsByGender('female', '외박')">
                        <div class="number" id="femaleOut">0</div>
                        <div class="label">외박</div>
                    </div>
                    <div class="gender-card" onclick="showStudentsByGender('female', '신규')">
                        <div class="number" id="femaleNew">0</div>
                        <div class="label">신규</div>
                    </div>
                    <div class="gender-card" onclick="showStudentsByGender('female', '등미')">
                        <div class="number" id="femaleAbsent">0</div>
                        <div class="label">등미</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 동별 통계 -->
        <div class="building-stats">
            <h3>🏢 동별 층별 현황</h3>
            <div class="buildings-grid" id="buildingsGrid">
                <!-- 동별 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- 로딩 -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>데이터를 불러오는 중...</p>
        </div>
    </div>

    <!-- 학생 정보 모달 -->
    <div class="modal" id="studentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">학생 상세 정보</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="students-grid" id="modalStudentsGrid">
                    <!-- 학생 정보 카드들이 여기에 추가됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let sheetsData = [];
        let reportData = {};
        let searchTimeout;

        // 기숙사 정보 정의
        const buildingInfo = {
            'A': { name: 'A동', type: '남학생', gender: 'male' },
            'B': { name: 'B동', type: '남학생', gender: 'male' },
            'C': { name: 'C동', type: '남학생', gender: 'male' },
            'D': { name: 'D동', type: '여학생', gender: 'female' },
            'E': { name: 'E동', type: '여학생', gender: 'female' },
            'F': { name: 'F동', type: '남학생', gender: 'male' }
        };

        // 3인실 셀 범위
        const tripleRoomRanges = {
            'A': { start: 188, end: 432 },
            'B': { start: 406, end: 468 },
            'C': { start: 654, end: 749 },
            'D': { start: 884, end: 952 },
            'E': { start: 1185, end: 1304 },
            'F': { start: 1403, end: 1453 }
        };

        // 페이지 로드 시 초기화
        window.addEventListener('load', async function() {
            await loadData();
            setupEventListeners();
        });

        // 데이터 로드
        async function loadData() {
            showLoading(true);
            try {
                await Promise.all([
                    loadSheetsData(),
                    loadReportData()
                ]);
                
                updateDashboard();
                showLoading(false);
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                showLoading(false);
            }
        }

        // 구글 시트 데이터 로드
        async function loadSheetsData() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/1RqPfs1VbguAP85a9uswfLeUdYVAGye6GIKr0tvg4oYc/values/yulee!A:P?key=AIzaSyAAaDiNQC3o779j_4pzVC4ouuZr48Y-PbY`);
                const data = await response.json();
                sheetsData = data.values || [];
            } catch (error) {
                console.error('시트 데이터 로드 실패:', error);
            }
        }

        // 보고 데이터 로드 (localStorage에서)
        function loadReportData() {
            const savedData = localStorage.getItem('reportData');
            reportData = savedData ? JSON.parse(savedData) : {};
        }

        // 대시보드 업데이트
        function updateDashboard() {
            const stats = calculateStats();
            updateTotalStats(stats);
            updateGenderStats(stats);
            updateBuildingStats(stats);
        }

        // 통계 계산
        function calculateStats() {
            const stats = {
                total: { current: 0, out: 0, new: 0, moveOut: 0, moveIn: 0, absent: 0, exit: 0 },
                male: { current: 0, out: 0, new: 0, moveOut: 0, moveIn: 0, absent: 0, exit: 0 },
                female: { current: 0, out: 0, new: 0, moveOut: 0, moveIn: 0, absent: 0, exit: 0 },
                buildings: {}
            };

            // 각 동별로 초기화
            Object.keys(buildingInfo).forEach(building => {
                stats.buildings[building] = {
                    floors: { '1': 0, '2': 0, '3': 0, '4': 0 },
                    total: 0,
                    gender: buildingInfo[building].gender
                };
            });

            // 시트 데이터 분석
            sheetsData.forEach((row, index) => {
                if (index === 0) return; // 헤더 제외
                
                const room = row[1]; // B열 (기숙사 번호)
                const name = row[2]; // C열 (학생 이름)
                const status = row[3] || '정상'; // D열 (상태)
                const gender = row[12]; // M열 (성별)

                if (!room || !name || name === '미배정') return;

                // 건물과 층 추출
                const building = room.charAt(0);
                const floor = room.charAt(1);

                if (!buildingInfo[building]) return;

                const buildingGender = buildingInfo[building].gender;

                // 전체 통계 업데이트
                updateStatsByStatus(stats.total, status);
                
                // 성별 통계 업데이트
                if (buildingGender === 'male') {
                    updateStatsByStatus(stats.male, status);
                } else if (buildingGender === 'female') {
                    updateStatsByStatus(stats.female, status);
                }

                // 동별 통계 업데이트
                if (stats.buildings[building]) {
                    if (status === '정상' || status === '신규' || status === '이동+') {
                        stats.buildings[building].floors[floor]++;
                        stats.buildings[building].total++;
                    }
                }
            });

            return stats;
        }

        // 상태별 통계 업데이트
        function updateStatsByStatus(statObj, status) {
            switch (status) {
                case '정상':
                case '신규':
                case '이동+':
                    statObj.current++;
                    if (status === '신규') statObj.new++;
                    if (status === '이동+') statObj.moveIn++;
                    break;
                case '외박':
                    statObj.out++;
                    break;
                case '이동-':
                    statObj.moveOut++;
                    break;
                case '등미':
                    statObj.absent++;
                    break;
                case '퇴소':
                    statObj.exit++;
                    break;
            }
        }

        // 전체 통계 업데이트
        function updateTotalStats(stats) {
            document.getElementById('totalCurrent').textContent = stats.total.current;
            document.getElementById('totalOut').textContent = stats.total.out;
            document.getElementById('totalNew').textContent = stats.total.new;
            document.getElementById('totalMove').textContent = stats.total.moveOut + stats.total.moveIn;
            document.getElementById('totalAbsent').textContent = stats.total.absent;
            document.getElementById('totalExit').textContent = stats.total.exit;
        }

        // 성별 통계 업데이트
        function updateGenderStats(stats) {
            // 남학생
            document.getElementById('maleCurrent').textContent = stats.male.current;
            document.getElementById('maleOut').textContent = stats.male.out;
            document.getElementById('maleNew').textContent = stats.male.new;
            document.getElementById('maleAbsent').textContent = stats.male.absent;

            // 여학생
            document.getElementById('femaleCurrent').textContent = stats.female.current;
            document.getElementById('femaleOut').textContent = stats.female.out;
            document.getElementById('femaleNew').textContent = stats.female.new;
            document.getElementById('femaleAbsent').textContent = stats.female.absent;
        }

        // 동별 통계 업데이트
        function updateBuildingStats(stats) {
            const buildingsGrid = document.getElementById('buildingsGrid');
            buildingsGrid.innerHTML = '';

            Object.keys(buildingInfo).forEach(building => {
                const buildingData = stats.buildings[building];
                const info = buildingInfo[building];

                const buildingCard = document.createElement('div');
                buildingCard.className = 'building-card';
                buildingCard.innerHTML = `
                    <div class="building-header">
                        <div class="building-name">${info.name}</div>
                        <div class="building-type">${info.type} (총 ${buildingData.total}명)</div>
                    </div>
                    <div class="floor-stats">
                        <div class="floor-card" onclick="showFloorStudents('${building}', '1')">
                            <div class="floor-name">1층</div>
                            <div class="floor-count">${buildingData.floors['1']}</div>
                        </div>
                        <div class="floor-card" onclick="showFloorStudents('${building}', '2')">
                            <div class="floor-name">2층</div>
                            <div class="floor-count">${buildingData.floors['2']}</div>
                        </div>
                        <div class="floor-card" onclick="showFloorStudents('${building}', '3')">
                            <div class="floor-name">3층</div>
                            <div class="floor-count">${buildingData.floors['3']}</div>
                        </div>
                        <div class="floor-card" onclick="showFloorStudents('${building}', '4')">
                            <div class="floor-name">4층</div>
                            <div class="floor-count">${buildingData.floors['4']}</div>
                        </div>
                    </div>
                `;
                buildingsGrid.appendChild(buildingCard);
            });
        }

        // 검색 기능
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');

            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                
                if (searchTimeout) {
                    clearTimeout(searchTimeout);
                }

                if (query.length < 1) {
                    searchResults.style.display = 'none';
                    return;
                }

                searchTimeout = setTimeout(() => {
                    performSearch(query);
                }, 300);
            });

            // 검색 결과 외부 클릭 시 숨김
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
        }

        // 실시간 검색 수행
        function performSearch(query) {
            const searchResults = document.getElementById('searchResults');
            const results = [];

            const lowerQuery = query.toLowerCase();

            sheetsData.forEach((row, index) => {
                if (index === 0) return; // 헤더 제외

                const room = row[1] || '';
                const name = row[2] || '';
                const status = row[3] || '정상';
                const librarySeats = row[8] || '';
                const phone = row[7] || '';
                const parentPhone = row[6] || '';

                // 검색 조건들
                const searchFields = [
                    room.toLowerCase(),
                    name.toLowerCase(),
                    librarySeats.toLowerCase(),
                    phone,
                    parentPhone
                ].join(' ');

                if (searchFields.includes(lowerQuery) && name && name !== '미배정') {
                    results.push({
                        room: room,
                        name: name,
                        status: status,
                        rowData: row
                    });
                }
            });

            displaySearchResults(results);
        }

        // 검색 결과 표시
        function displaySearchResults(results) {
            const searchResults = document.getElementById('searchResults');
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item">검색 결과가 없습니다.</div>';
            } else {
                searchResults.innerHTML = results.map(result => `
                    <div class="search-result-item" onclick="showStudentDetail('${result.room}')">
                        <div class="result-room">${result.room}</div>
                        <div class="result-name">${result.name}</div>
                        <div class="result-status">상태: ${result.status}</div>
                    </div>
                `).join('');
            }
            
            searchResults.style.display = 'block';
        }

        // 상태별 학생 보기
        function showStudentsByStatus(status) {
            const students = getStudentsByStatus(status);
            showStudentsModal(`${status} 학생 목록`, students);
        }

        // 성별 + 상태별 학생 보기
        function showStudentsByGender(gender, status) {
            const students = getStudentsByGenderAndStatus(gender, status);
            const genderText = gender === 'male' ? '남학생' : '여학생';
            showStudentsModal(`${genderText} ${status} 목록`, students);
        }

        // 층별 학생 보기
        function showFloorStudents(building, floor) {
            const students = getStudentsByFloor(building, floor);
            showStudentsModal(`${building}동 ${floor}층 학생 목록`, students);
        }

        // 특정 학생 상세 정보 보기
        function showStudentDetail(room) {
            const student = sheetsData.find(row => row[1] === room);
            if (student) {
                showStudentsModal(`${room} 학생 정보`, [student]);
            }
            document.getElementById('searchResults').style.display = 'none';
        }

        // 상태별 학생 데이터 가져오기
        function getStudentsByStatus(status) {
            const students = [];
            
            sheetsData.forEach((row, index) => {
                if (index === 0) return;
                
                const name = row[2];
                const studentStatus = row[3] || '정상';
                
                if (!name || name === '미배정') return;
                
                if (status === 'total') {
                    if (studentStatus === '정상' || studentStatus === '신규' || studentStatus === '이동+') {
                        students.push(row);
                    }
                } else if (status === '이동') {
                    if (studentStatus === '이동-' || studentStatus === '이동+') {
                        students.push(row);
                    }
                } else if (studentStatus === status) {
                    students.push(row);
                }
            });
            
            return students;
        }

        // 성별 + 상태별 학생 데이터 가져오기
        function getStudentsByGenderAndStatus(gender, status) {
            const students = getStudentsByStatus(status);
            return students.filter(row => {
                const room = row[1];
                if (!room) return false;
                const building = room.charAt(0);
                return buildingInfo[building] && buildingInfo[building].gender === gender;
            });
        }

        // 층별 학생 데이터 가져오기
        function getStudentsByFloor(building, floor) {
            const students = [];
            
            sheetsData.forEach((row, index) => {
                if (index === 0) return;
                
                const room = row[1];
                const name = row[2];
                const status = row[3] || '정상';
                
                if (!room || !name || name === '미배정') return;
                
                if (room.startsWith(building + floor)) {
                    if (status === '정상' || status === '신규' || status === '이동+') {
                        students.push(row);
                    }
                }
            });
            
            return students;
        }

        // 학생 모달 표시
        function showStudentsModal(title, students) {
            document.getElementById('modalTitle').textContent = title;
            const modalStudentsGrid = document.getElementById('modalStudentsGrid');
            
            modalStudentsGrid.innerHTML = students.map(row => createStudentCard(row)).join('');
            document.getElementById('studentModal').style.display = 'block';
        }

        // 학생 정보 카드 생성
        function createStudentCard(row) {
            const room = row[1] || '';
            const name = row[2] || '';
            const status = row[3] || '정상';
            const memo = row[5] || '';
            const parentPhone = row[6] || '';
            const phone = row[7] || '';
            const librarySeats = row[8] || '';
            const lifeTeacher = row[9] || '';
            const birthDate = row[11] || '';
            const gender = row[12] || '';
            const enrollDate = row[13] || '';
            const school = row[14] || '';
            const classroom = row[15] || '';

            const statusClass = getStatusClass(status);

            return `
                <div class="student-info-card">
                    <div class="student-info-header">
                        <div class="student-room">${room}</div>
                        <div class="student-status ${statusClass}">${status}</div>
                    </div>
                    <div class="student-details">
                        <div class="detail-item">
                            <div class="detail-label">이름</div>
                            <div class="detail-value">${name}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">성별</div>
                            <div class="detail-value">${gender}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">생년월일</div>
                            <div class="detail-value">${birthDate}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">본인연락처</div>
                            <div class="detail-value">${phone}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">학부모연락처</div>
                            <div class="detail-value">${parentPhone}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">라이브러리 좌석</div>
                            <div class="detail-value">${librarySeats}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">생활담임</div>
                            <div class="detail-value">${lifeTeacher}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">입소일</div>
                            <div class="detail-value">${enrollDate}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">출신고교</div>
                            <div class="detail-value">${school}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">반</div>
                            <div class="detail-value">${classroom}</div>
                        </div>
                        ${memo ? `
                        <div class="detail-item">
                            <div class="detail-label">비고</div>
                            <div class="detail-value">${memo}</div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // 상태 CSS 클래스 반환
        function getStatusClass(status) {
            switch (status) {
                case '정상': return 'status-normal';
                case '외박': return 'status-out';
                case '신규': return 'status-new';
                case '이동-':
                case '이동+': return 'status-move';
                case '등미': return 'status-absent';
                case '퇴소': return 'status-exit';
                default: return 'status-normal';
            }
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('studentModal').style.display = 'none';
        }

        // 모달 외부 클릭 시 닫기
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('studentModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // 로딩 표시/숨김
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // 데이터 새로고침
        function refreshData() {
            loadData();
        }

        // 5분마다 자동 새로고침
        setInterval(refreshData, 5 * 60 * 1000);
    </script>
</body>
</html>
